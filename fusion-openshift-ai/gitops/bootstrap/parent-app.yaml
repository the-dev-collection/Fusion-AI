apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: rhoai-bootstrap
  namespace: openshift-gitops
spec:
  project: default

  source:
    repoURL: https://github.com/the-dev-collection/Fusion-AI.git
    targetRevision: main
    path: fusion-openshift-ai/gitops/bootstrap/apps

  destination:
    server: https://kubernetes.default.svc
    namespace: openshift-gitops

  syncPolicy:
    automated:
      prune: true
      selfHeal: true