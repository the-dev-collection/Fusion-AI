---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: patch-argocd-sa
  namespace: openshift-gitops

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: patch-argocd-clusterrole
rules:
  # Allow patching ArgoCD resources
  - apiGroups: ["argoproj.io"]
    resources: ["argocds"]
    verbs: ["get", "patch", "update"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: patch-argocd-clusterrolebinding
subjects:
  - kind: ServiceAccount
    name: patch-argocd-sa
    namespace: openshift-gitops
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: patch-argocd-clusterrole

