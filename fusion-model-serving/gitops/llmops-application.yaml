# Application 1: OpenShift AI Platform
# Includes chat application and all platform components
# OpenShift AI already provides monitoring, so we don't need separate monitoring app
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: llmops-platform
  namespace: openshift-gitops
  labels:
    app.kubernetes.io/name: llmops-platform
    validated-patterns.io/pattern: llmops-platform
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/the-dev-collection/Fusion-AI.git
    targetRevision: main
    path: fusion-AgenticAssistanceSampleApp/gitops/applications
  destination:
    server: https://kubernetes.default.svc
    namespace: llmops-platform
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true

---
# Application 2: LLM Models
# Deploys LLM model serving on OpenShift AI
# CUSTOMIZE: Change model_name and inferenceservice_name parameters below
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: llmops-models
  namespace: openshift-gitops
  labels:
    app.kubernetes.io/name: llmops-models
    validated-patterns.io/pattern: llmops-platform
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/the-dev-collection/Fusion-AI.git
    targetRevision: main
    path: fusion-model-serving/gitops/models
    kustomize:
      # CONFIGURE YOUR MODEL HERE
      # Change these two parameters to deploy any Hugging Face model
      patches:
        - target:
            kind: ConfigMap
            name: model-config
          patch: |-
            - op: replace
              path: /data/MODEL_NAME
              value: ibm-granite/granite-3.2-8b-instruct
        - target:
            kind: InferenceService
          patch: |-
            - op: replace
              path: /metadata/name
              value: granite-3-2-8b-instruct
  destination:
    server: https://kubernetes.default.svc
    # CUSTOMIZE THIS: Change the namespace to your desired target namespace
    namespace: krishi-rakshak-ds
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
